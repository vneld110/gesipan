<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 확장하기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function() {
	  var settings = {
		    name: "defaultName",
		    size: 5,
		    global: true
	  };
	  var options = {
			name: "foobar",
			size: 10
	  };

	  console.log("before extend settings : ");
	  console.log(settings);  
	  console.log("options : ");
	  console.log(options);
	  
	  $.extend(settings, options);

	  console.log("after extend settings : ");
	  console.log(settings);  
	  
  });
</script>
</head>
</html>
