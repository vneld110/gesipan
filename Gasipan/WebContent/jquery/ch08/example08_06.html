<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 맵 형식을 자바스크립트 배열화하기</title>
<style> 
  div { color:red; } 
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function() {
 	$('button').click(function() { 
	      var elems = $("div");  
	      var arr = $.makeArray(elems); 
	      arr.reverse();  
	      $(arr).appendTo(document.body);
 	});  
  });
</script>
</head>
<body>
	<button>클릭</button>
	<div>First</div>
	<div>Second</div>
	<div>Third</div>
	<div>Fourth</div>
</body>
</html>
