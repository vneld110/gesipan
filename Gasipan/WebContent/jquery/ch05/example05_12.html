<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 너비 값 변경하기</title>
<style type="text/css">
div{ width: 70px; height: 50px; float:left;
     background-color: red; cursor: pointer;
     margin: 5px
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//클릭 한번 처리하려면 
	$('div').one('click', function(){
		// width() <- 인자 없이 사용되면 가로 길이를 알려줌
		$(this).width(30)
		.css( {cursor:"auto", backgroundColor:"blue"});
	});
});//ready(
</script>
</head>
<body>
<div></div> <div></div> <div></div> <div></div>
<div></div> <div></div>
</body>
</html>
