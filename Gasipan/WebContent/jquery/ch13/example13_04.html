<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
</head>
<body>
<!-- 첫 번째  페이지 시작 부분 -->
  <section id="page1" data-role="page">
    <header data-role="header">
      <h1>jQuery Mobile</h1>
    </header>
    <div data-role="content">
      <p>First page!</p>
      <a href="#page2" data-role="button" 
        data-transition="slide"> slide</a>
      <a href="#page2" data-role="button" 
        data-transition="slideup"> slideup</a>
      <a href="#page2" data-role="button" 
        data-transition="slidedown"> slidedown</a>  
      <a href="#page2" data-role="button" 
        data-transition="pop"> pop</a>    
      <a href="#page2" data-role="button" 
        data-transition="fade"> fade</a>
      <a href="#page2" data-role="button" 
        data-transition="flip"> flip</a>                          
    </div>
    <footer data-role="footer">
      <h1> copyright 2012 syj</h1>
    </footer>
  </section>
<!-- 첫 번째 페이지 끝 부분-->
  
<!-- 두 번째 페이지 시작 부분 -->    
  <section id="page2" data-role="page">
    <header data-role="header">
      <h1>jQuery Mobile</h1>
    </header>
    <div data-role="content">
      <p>Second page!</p>
      <a href="#page1"> Go to the first page!</a>
    </div>

    <footer data-role="footer">
      <h1> copyright 2012 syj</h1>
    </footer>
  </section>
<!-- 두 번째 페이지 끝 부분-->   
</body>
</html>
