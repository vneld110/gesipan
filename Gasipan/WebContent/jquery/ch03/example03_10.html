<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 태그 내부의 HTML 콘텐츠 변경하기</title>
<style>
.red {  color: red;  }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function() {
    $("button").click(function() {
      $("div").html("<span class='red'> 엘리먼트의 태그 내부의 "
                + "<b>HTML 콘텐츠 변경하기</b></span>");
    });
  });
</script>
</head>
<body>  
  <button> 클릭 </button>
  <div></div>
  <div></div>
</body>
</html>
